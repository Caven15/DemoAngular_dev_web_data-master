<form [formGroup]="registerCLient" (ngSubmit)="onSubmit()">
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-5">
        <div class="mb-3">
          <label class="form-label">Nom de famille :</label>
          <input type="text" class="form-control" formControlName="nom">
        </div>
        <div class="mb-3">
          <label class="form-label">Prenom :</label>
          <input type="text" class="form-control" formControlName="prenom">
        </div>
        <div class="mb-3">
          <label class="form-label">Age :</label>
          <input type="number" class="form-control" formControlName="age">
        </div>
        <div class="mb-3">
          <label class="form-label">Date de naissance :</label>
          <input type="date" class="form-control" formControlName="dateNaissance">
        </div>
        <div class="mb-3">
          <label class="form-label">Adresse E-mail :</label>
          <input type="email" class="form-control" formControlName="email">
        </div>
        <div class="mb-3 text-center d-grid col-6 mx-auto">
          <input class="btn w-100 btn-success" type="submit" value="Envoyer" [disabled]="!registerCLient.valid">
        </div>
      </div>
      <div class="p-3" *ngIf="submit">
        {{client | json}}
      </div>
    </div>
  </div>
</form>
