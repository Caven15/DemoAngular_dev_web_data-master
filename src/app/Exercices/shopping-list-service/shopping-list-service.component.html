<h3 class="d-flex justify-content-center p-3">Exo Shopping list (Service)</h3>
<input type="text" [(ngModel)] = "itemArticle">
<input type="number" [(ngModel)] = "nombreArticle">
<input type="button" value="Ajouter" (click)="push()">

<ul>
  <li *ngFor="let article of data">
    {{article.nom}} {{article.nb}}
    <button (click)="delete(article.nom)">Delete</button>
  </li>
</ul>
